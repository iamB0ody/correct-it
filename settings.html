<!DOCTYPE html>
<html>
  <head>
    <title>Text Reversal Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: "Space Grotesk", sans-serif;
        background-color: #011025;
        color: #90ff6f;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
        padding-bottom: 16px;
        border-bottom: 1px solid #90ff6f40;
      }
      .logo-text {
        font-size: 28px;
        font-weight: bold;
        color: #90ff6f;
        text-shadow: 0 0 15px #90ff6f40;
        letter-spacing: 1px;
      }
      .setting-group {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #90ff6f;
        letter-spacing: 0.5px;
      }
      select {
        width: 100%;
        padding: 4px;
        margin-bottom: 8px;
        background-color: #011025;
        color: #90ff6f;
        border: 1px solid #90ff6f;
        border-radius: 4px;
        font-family: "Space Grotesk", sans-serif;
        letter-spacing: 0.5px;
      }
      select:focus {
        outline: none;
        border-color: #90ff6f;
        box-shadow: 0 0 5px #90ff6f40;
      }
      select option {
        background-color: #011025;
        color: #90ff6f;
        font-family: "Space Grotesk", sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #011025;
        color: #90ff6f;
        border: 1px solid #90ff6f;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: "Space Grotesk", sans-serif;
        font-weight: bold;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
      button:hover {
        background-color: #90ff6f20;
        box-shadow: 0 0 10px #90ff6f40;
      }
      button:active {
        background-color: #90ff6f40;
      }
      .status {
        margin-top: 8px;
        text-align: center;
        color: #90ff6f;
        display: none;
      }
      .credits {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #90ff6f40;
        text-align: center;
        font-size: 12px;
        color: #90ff6f80;
      }
      .credits a {
        color: #90ff6f;
        text-decoration: none;
        transition: color 0.2s;
      }
      .credits a:hover {
        opacity: 0.8;
        text-shadow: 0 0 5px #90ff6f40;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="logo-text">Correct It</div>
    </div>
    <div class="setting-group">
      <label for="keyboard">Keyboard Layout:</label>
      <select id="keyboard">
        <option value="arabic-pc">Arabic - Windows (PC)</option>
        <option value="arabic-mac">Arabic - Mac</option>
        <option value="arabic-mac-102">Arabic - Mac (102 keys)</option>
        <option value="arabic-mac-87">Arabic - Mac (87 keys)</option>
      </select>
    </div>

    <div class="setting-group">
      <label for="shortcut">Reverse Shortcut:</label>
      <select id="shortcut">
        <option value="shift">Double Shift Key</option>
        <option value="ctrl">Double Ctrl Key</option>
        <option value="alt">Double Alt Key</option>
      </select>
    </div>

    <div class="setting-group">
      <label for="undo">Undo Shortcut:</label>
      <select id="undo">
        <option value="F4">F4</option>
        <option value="F9">F9</option>
      </select>
    </div>

    <button id="save">Save Settings</button>
    <div id="status" class="status">Settings saved!</div>

    <div class="credits">
      Created by <a href="https://abdelrahman.site/" target="_blank">Abdelrahman Ahmed</a>
      <br />
      <a href="https://github.com/iamB0ody/correct-it" target="_blank">View on GitHub</a>
    </div>

    <script src="./settings.js"></script>
  </body>
</html>
